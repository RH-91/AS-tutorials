<html>
  <head>
    <title>
      Contact Us
    </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Contact.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
  </head>
  <body style="background-image: linear-gradient(to bottom, #313a44, #2a3c54, #273c64, #2d3a71, #3c367c);">
    <div class="container">
      <div class="px-2 heading align-items-center mt-1">
          <h1 class="text-center mt-1 py-1 text-white" style="font-family: 'Nunito' sans-serif;">AS-Tutorials</h1>
      </div>
      <br><br>
      <h2 class="text-center mt-2 text-white mb-4">Contact Page</h2>
      <form action="" class="px-2">
        <div class="row justify-content-between">
          <div class="col-6">
            <input type="text" class="form-control" placeholder="First Name">
          </div>
          <div class="col-6">
              <input type="text" class="form-control" placeholder="Last Name">
          </div>
          <div class="col-12">
            <input type="email" class="form-control my-2" placeholder="Email Address">
          </div>
        </div>
          <textarea  class="form-control " placeholder="Enter your feedback." style="height: 100px;"></textarea>
          <div class="text-center"> 
            <button class="btn-lg text-white mt-2 w-25 border-0" style="background-image: linear-gradient(to bottom, #ff8c00, #ff8000, #ff7400, #ff6700, #ff5900);">Submit</button>
          </div>
      </form>
      
    </div>
  </body>
</html>
